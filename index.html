<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Business Card QR Code Generator</h1>
            <p class="subtitle">Create a QR code that adds your contact to phones automatically</p>

            <form id="contactForm">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required placeholder="Samir">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required placeholder="Gurbanov">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <div class="phone-input-wrapper">
                        <div class="prefix-wrapper">
                            <select id="phonePrefix" class="phone-prefix">
                                <option value="+971">+971 ðŸ‡¦ðŸ‡ª</option>
                                <option value="+966">+966 ðŸ‡¸ðŸ‡¦</option>
                            </select>
                        </div>
                        <input type="tel" id="phoneNumber" required placeholder="501234567" pattern="[0-9]{9}"
                            maxlength="9">
                    </div>
                    <small>Enter your 9-digit mobile number</small>
                </div>

                <div class="form-group">
                    <label for="email">Email (Optional)</label>
                    <input type="email" id="email" placeholder="samir@qubit.ae">
                </div>

                <div class="form-group">
                    <label for="company">Company (Optional)</label>
                    <input type="text" id="company" placeholder="Your Company Name" value="Qubit Electronics LLC"
                        readonly>
                </div>

                <div class="form-group">
                    <label for="title">Job Title (Optional)</label>
                    <input type="text" id="title" placeholder="CEO, Manager, etc.">
                </div>

                <div class="form-group">
                    <label for="website">Website (Optional)</label>
                    <input type="url" id="website" placeholder="https://yourwebsite.com" value="https://qubit.ae/"
                        readonly>
                </div>

                <button type="submit" class="btn-generate">Generate QR Code</button>
            </form>

            <div id="qrResult" class="qr-result hidden">
                <h2>Your QR Code</h2>
                <div id="qrcode"></div>
                <p class="instruction">Scan this QR code to add the contact to your phone</p>
                <button id="downloadBtn" class="btn-download">Download QR Code</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
